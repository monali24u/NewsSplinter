<!DOCTYPE html>
<html ng-app="newsApp">
  <head>
    <title>News Splinter home</title>
    <link href="/main.css" rel="stylesheet">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/angularq.js"></script>
  </head>
  <body ng-controller="newsArticlesCntl">
    <header>
      <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NewsSplinter</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul id="navlist1" class="nav navbar-nav navbar-right">
              <li><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

    <div class="container1">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-md-12">
          <div class="row" ng-repeat="eachObj in newsDataArray">
            <div class="col-md-3">
              <img ng-src="{{eachObj.urlToImage}}" height="100px" width="100px"></img>
              <h4>{{eachObj.title}}</h4>
              <p><a class="btn btn-default" href="#" role="button">More Details &raquo;</a></p>
            </div>
          </div>
        </div>
    </div>
  </div>

    <footer>
      <nav class="footdata">
        <a href="https://www.linkedin.com/in/monali-patil-b9a48983">@Monali Patil, 2017</a>
      </nav>
    </footer>
  </body>

</html>
