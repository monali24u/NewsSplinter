<!DOCTYPE html>
<html ng-app="newsApp">
  <head>
    <title>News Splinter home</title>
    <link href="/main.css" rel="stylesheet">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/angularq.js"></script>
    <link rel="stylesheet" href="/css-circle/css/circle.css">
  </head>
  <body ng-controller="newsArticlesCntl">
    <header>
      <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NewsSplinter</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul id="navlist1" class="nav navbar-nav navbar-right">
              <!-- <li><a href="#">Home</a></li> -->
              <!-- <li><a href="#about">About</a></li> -->
              <!-- <li><a href="#contact">Contact</a></li> -->
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <div class="container" id="cont1">
    <div class="row">
      <div class="col-md-4">
        <div id="cir1" class="clearfix">
            <div class="c100 p25">
                <span>:-)</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div id="f1" class="fill"></div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="cir2" class="clearfix">
              <div class="c100 p25">
                  <span>:-|</span>
                  <div class="slice">
                      <div class="bar"></div>
                      <div class="fill"></div>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div id="cir3" class="clearfix">
                <div class="c100 p25">
                    <span>:-(</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
              </div>
            </div>
      </div>
    </div>
    <div class="container" id="cont2">
          <div class="row">
            <div class="col-md-4" >
              <div class="image" ng-repeat="eachObj in newsPositiveDataArray">
                <a ng-href="{{eachObj.url}}" target="_blank">
                <img ng-src="{{eachObj.urlToImage}}" height="75%" width="75%"></a>
                  <h5 id="text">{{eachObj.title}}</h5>
              </div>
            </div>
            <div class="col-md-4" >
              <div class="image" ng-repeat="eachObj in newsNegativeDataArray">
                <a ng-href="{{eachObj.url}}" target="_blank">
                <img ng-src="{{eachObj.urlToImage}}" height="75%" width="75%"/></a>
                  <h5 id="text">{{eachObj.title}}</h5>
              </div>
            </div>
            <div class="col-md-4" >
              <div class="image" ng-repeat="eachObj in newsNeutralDataArray">
                <a ng-href="{{eachObj.url}}" target="_blank">
                <img ng-src="{{eachObj.urlToImage}}" height="75%" width="75%"/></a>
                  <h5 id="text">{{eachObj.title}}</h5>
              </div>
            </div>
          </div>
  </div>

  </body>

</html>
